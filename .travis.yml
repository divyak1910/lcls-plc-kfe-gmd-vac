language: python
dist: xenial
python: 3.7

env:
  global:
    # Doctr deploy key for pcdshub/lcls-plc-kfe-gmd-vac
    - secure: ""

install:
  # pytmc
  - pip install Jinja2 lxml
  - pip install git+https://github.com/slaclab/pytmc.git@v2.1.0
  - pip install git+https://github.com/epicsdeb/pypdb.git

  # docs
  - pip install sphinx recommonmark

  # CI scripts 
  - git clone --depth 1 https://github.com/pcdshub/pcds-ci-helpers.git

script:

  - sh pcds-ci-helpers/travis/tc3_linter.sh
